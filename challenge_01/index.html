<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>World Clock API</title>
  </head>

  <body>
    <div class="container" style="margin-top: 5rem;">
      <!-- Creating all fields available on API (Note: Using 'id' identical to the API's elements, check JavaScript to understand why!) -->
      <form>

        <div class="form-group">
          <label for="currentDateTime">Current date time</label>
          <input type="text" class="form-control" id="currentDateTime" disabled>
        </div>

        <div class="form-group">
          <label for="timeZoneName">Time zone name</label>
          <input type="text" class="form-control" id="timeZoneName" disabled>
        </div>

        <div class="form-group">
          <label for="utcOffset">UTC offset</label>
          <input type="text" class="form-control" id="utcOffset" disabled>
        </div>

        <div class="form-group">
          <label for="dayOfTheWeek">Day of the week</label>
          <input type="text" class="form-control" id="dayOfTheWeek" disabled>
        </div>

        <div class="form-group">
          <label for="isDayLightSavingsTime">Day light savings time?</label>
          <input type="text" class="form-control" id="isDayLightSavingsTime" disabled>
        </div>

        <div class="form-group">
          <label for="currentFileTime">Current file time</label>
          <input type="text" class="form-control" id="currentFileTime" disabled>
        </div>

        <div class="form-group">
          <label for="ordinalDate">Ordinal date</label>
          <input type="text" class="form-control" id="ordinalDate" disabled>
        </div>

        <div class="form-group">
          <label for="serviceResponse">Service response</label>
          <input type="text" class="form-control" id="serviceResponse" disabled>
        </div>

      </form>
      
      <div class="row justify-content-md-center" style="margin-top: 5rem;">
        <div class="col text-center">
          <button class="btn btn-dark" onclick="refreshData()" role="button" id="refreshButton">Refresh data!</button>
        </div>
      </div>

    </div>
      
    <!-- Importing JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
